<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto.css">    
</head>

<body>
    
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="formulario">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron" placeholder="(00) 000 000 000" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="30" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend class="test" id="test-p">¿Cómo le gustaría que lo contactemos?</legend>              
                
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>
                
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>
                            
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fileset class="horarios">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fileset>            
            
            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barberia Alura</label>            

            <input type="submit" value="Enviar Formulario" class="enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>

        
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copyright">© Copyright Barbería Alura - 2020</p>
    </footer>
    
</body>

</html>
